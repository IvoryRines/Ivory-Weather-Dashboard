<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="text-center text-light" style="background-color: #0b5b68;">
      <h1 class="py-3">Ivory Weather Dashboard</h1>
    </header>
    <main>
     <div class="container">
         <div class="row">
        <div id="search-column" class="col-12 col-lg-3 my-2 p-2">
          <h3 class="my-4">Search for a City:</h3>
          <form>
            <input type="city" id="city-input" class="form-control" placeholder="Austin, TX"></input>
            <button type="submit" id="search-btn" class="btn btn-info mt-2 col-12">Search</button>
          </form>
          <br />
          <div id="searched-cities" class="mt-5 pt-5" style=" border-top: 2px solid black ;"></div>
        </div>
        <div id="display-column" class="col-12 col-lg-9 my-2 p-3">
            <div id="weather-today" style="border: 2px solid #000; padding: 10px">
                <h3>Austin (08/21/2024)
                    <img id="icon-today" ></img>
                </h3>
                <p id="temp-today"> Temp: 100Â°F</p>
                <p id="wind-today"> Wind: 3.94MPH</p>
                <p id="humidity-today"> Humidity: 44%</p>
            </div>
            <h4 class="row mt-3 p-3 ">5-Day Forecast:</h4>
            <div id="weather-forecast" class="row justify-space-between p-2 "></div>
        </div>
      </div>
     </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
